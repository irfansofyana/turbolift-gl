# Documentation at https://goreleaser.com/
version: 2
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X github.com/irfansofyana/turbolift-gl/cmd.version={{.Version}} -X github.com/irfansofyana/turbolift-gl/cmd.commit={{.Commit}} -X github.com/irfansofyana/turbolift-gl/cmd.date={{.Date}}
archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
checksum:
  name_template: "checksums.txt"
brews:
  - name: turbolift
    description: Simple tool to help apply changes across many GitHub repositories simultaneously
    homepage: https://github.com/irfansofyana/turbolift-gl
    license: Apache-2.0
    repository:
      owner: Skyscanner
      name: homebrew-tools
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    dependencies:
      - name: gh
